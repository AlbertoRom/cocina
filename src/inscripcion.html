<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
    <link rel="preload" href="https://fonts.googleapis.com/css?display=swap&family=Quicksand" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Concurso de cocina</title>
  </head>
  <body class="body">
    <include src="./views/header.html"></include>
    <main class="main">
      <h1>Inscripci√≥n</h1>
      <img id="dish" src="./assets/images/poster.jpg" alt="Plato de comida">
      <form netlify>
        <div>
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
        </div>
        <br/>
        <div>
          <label for="inputApellidos">Apellidos</label>
          <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" required>
        </div>
        <br/>
        <div>
          <label for="inputEdad">Edad</label>
          <input type="number" class="form-control" id="inputEdad" placeholder="Edad" required>
        </div>
        <br/>
        <div>
          <label for="selectExperiencia">Experiencia Culinaria</label>
          <select class="form-control" id="selectExperiencia" required>
            <option value="" selected disabled>Seleccionar...</option>
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
          </select>
        </div>
        <br/>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </main>
    <include src="./views/footer.html"></include>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
